<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Proizvod - Građevinski Materijal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Dodaj Novi Proizvod</h1>
</header>

<!-- Navigacija za prodavnice -->
<nav id="user-nav">
    <!-- Ovaj meni se menja kroz JS -->
</nav>

<div class="container">
    <form id="product-form">
        <label for="product-name">Naziv Proizvoda:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Cena (RSD):</label>
        <input type="number" id="product-price" name="product-price" required>

        <label for="product-image">URL Slike:</label>
        <input type="url" id="product-image" name="product-image" required>

        <button type="submit">Dodaj Proizvod</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Građevinski Materijal Online Prodaja. Sva prava zadržana.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
